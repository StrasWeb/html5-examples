<!Doctype HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Exemples d'utilisation de HTML5</title>
</head>
<body>
    <header>
    Ceci est l'en-tête de la page.
    <h1>Il contient un titre</h1>
    Et un menu :
    <nav><ul><li><a href="">Page 1</a></li><li><a href="">Page 2</a></li></ul></nav>
    </header>
    <hr/>
    <section>
    <p>Dans ce texte, <mark>le mot que j'ai recherché</mark> est surligné.</p>
    <p><time datetime="1992-01-12">12 janvier 1992</time></p>
    <p><meter min="1" max="10" value="3">3 sur 10</meter></p>
    <p><progress min="0" max="100" value="64">64 %</progress></p>
    </section>
    <aside>
    Ce contenu est optionnel.</aside>
    <article>
    Ce contenu constitue un article indépendant.
    </article>
    <hr/>
    <footer>
    Ceci est un pied de page.
    </footer>
</body>
</html>
